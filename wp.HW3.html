<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
	  <title>A First Program in JavaScript</title>
	  <script type =  "text/javascript">
		var C;
		var F;
		C = window.prompt("enter Celsius temperature");
		CtoF(C);
		function CtoF(C){
		   C = parseInt(C);
		   return F= 9/5 *C+32;
		}
		document.writeln("<h1>The Celsius temperature is " + C + "Fahrenheit temperature is " + F + ".</h1>");
	  </script>	 
   </head><body></body>
</html>
